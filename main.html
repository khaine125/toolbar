<!DOCTYPE html>
<html>
	<head>
		<title>Hyperlinks editor</title>
		<meta charset="UTF-8"/>
		<meta http-equiv="Expires" content="0"/>
		<meta http-equiv="pragma" content="no-cache"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<link rel="stylesheet" href="./css/body.css"/>
		<link rel="stylesheet" href="./css/hyperlinks_editor.css"/>
	</head>
	<body>
		<div id="editorToolbar">
			<ul id="group1">
				<li>
					<img src="./ikone/toolbar-btn-hyperlink.svg" />
					<span>All Hyperlinks</span>
				</li>
			</ul>
			<ul id="group2">
				<li>
					<img src="./ikone/btn-first-page.svg" />
				</li>
				<li>
					<img src="./ikone/btn-previous-page.svg" />
				</li>
				<li>
					<img src="./ikone/btn-next-page.svg" />
				</li>
				<li>
					<img src="./ikone/btn-last-page.svg" />
				</li>
			</ul>
		</div>
		<div id="editorContainer">
			<div id="am-primary-container"></div>
			<div id="am-secondary-container"></div>
		</div>
		<script>
			const backstop = require('backstopjs');
			
			require.config({
				baseUrl: '<%= contextPath + scriptsPath %>',
				waitSeconds: 0
			});
			
			require(["modules/hyperlinks_editor"], function(editor) {
				var CONTEXT_PATH = '<%= contextPath %>',
					IMAGES_PATH = '<%= contextPath + imagesPath %>';
					
				editor.init({
					contextPath: CONTEXT_PATH,
					imagesPath: IMAGES_PATH
				});
			});
		</script>
	</body>
</html>
