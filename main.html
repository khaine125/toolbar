<!DOCTYPE html>
<html>
	<head>
		<title>Hyperlinks editor</title>
		<meta charset="UTF-8"/>
		<meta http-equiv="Expires" content="0"/>
		<meta http-equiv="pragma" content="no-cache"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<script src="./javascript/require.js"></script>
		<link rel="stylesheet" href="./css/body.css"/>
		<link rel="stylesheet" href="./css/hyperlinks_editor.css"/>
	</head>
	<body>
		<div id="editorToolbar">
			
		</div>
		<script>
			require.config({
				baseUrl: './javascript',
				waitSeconds: 0
			});
			
			document.addEventListener('DOMContentLoaded', function () {
				debugger;
				require(["toolbar"], function(toolbar) {
					var configurationData = {elementsData: []};
					var testElement = {
						itemContainerId: 'group1',
						source: './ikone/toolbar-btn-hyperlink.svg',
						textLabel: 'All hyperlinks'
					};
					configurationData.elementsData = [
						{itemContainerId: 'group1', source: './ikone/toolbar-btn-hyperlink.svg', textLabel: 'All hyperlinks'},
						{itemContainerId: 'group2', textLabel: 'Pages'},
						{itemContainerId: 'group2', textLabel: '123456'},
						{itemContainerId: 'group2', textLabel: '/ 2105'},
						{itemContainerId: 'group2', source: './ikone/btn-first-page.svg'},
						{itemContainerId: 'group2', source: './ikone/btn-previous-page.svg'},
						{itemContainerId: 'group2', source: './ikone/btn-next-page.svg'},
						{itemContainerId: 'group2', source: './ikone/btn-last-page.svg'},
						{itemContainerId: 'group3', textLabel: 'ZOOM'},
						{itemContainerId: 'group3', textLabel: '1000%'},
						{itemContainerId: 'group3', source: './ikone/btn-zoom-out.svg'},
						{itemContainerId: 'group3', source: './ikone/btn-zoom-in.svg'},
						{itemContainerId: 'group4', source: './ikone/toolbar-btn-pan.svg', textLabel: 'Pan'},
						{itemContainerId: 'group4', source: './ikone/toolbar-btn-select-inactive.svg', textLabel: 'Select'},
						{itemContainerId: 'group4', source: './ikone/toolbar-btn-source-hyperlink.svg', textLabel: 'Set Source'},
						{itemContainerId: 'group4', source: './ikone/toolbar-btn-target-hyperlink.svg', textLabel: 'Set Target'},
						{itemContainerId: 'group5', source: './ikone/toolbar-btn-link-target.svg', textLabel: 'Link Targets'}
					];
					
					configurationData.destinationElement = document.getElementById('editorToolbar');
					
					toolbar.init(configurationData);
				});
			});
		</script>
	</body>
</html>
