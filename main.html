<!DOCTYPE html>
<html>
	<head>
		<title>Hyperlinks editor</title>
		<meta charset="UTF-8"/>
		<meta http-equiv="Expires" content="0"/>
		<meta http-equiv="pragma" content="no-cache"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<script src="./javascript/require.js"></script>
		<link rel="stylesheet" href="./css/body.css"/>
		<link rel="stylesheet" href="./css/hyperlinks_editor.css"/>
	</head>
	<body>
		<div id="editorToolbar"></div>
		<script>
			require.config({
				baseUrl: './javascript',
				waitSeconds: 0
			});
			
			document.addEventListener('DOMContentLoaded', function () {
				require(["toolbar"], function(toolbar) {
					var configurationData = {elementsData: []};
					
					configurationData.elementsData = [
						{itemContainerId: 'group1', source: './ikone/toolbar-btn-hyperlink.svg', textLabel: 'All hyperlinks', controlEventName: 'all-hyperlinks', useToggle: true},
						{itemContainerId: 'group2', textLabel: 'Pages'},
						{itemContainerId: 'group2', inputValues: {}, controlEventName: ''},
						{itemContainerId: 'group2', textLabel: '/ 2105'},
						{itemContainerId: 'group2', source: './ikone/btn-first-page.svg', controlEventName: ''},
						{itemContainerId: 'group2', source: './ikone/btn-previous-page.svg', controlEventName: ''},
						{itemContainerId: 'group2', source: './ikone/btn-next-page.svg', controlEventName: ''},
						{itemContainerId: 'group2', source: './ikone/btn-last-page.svg', controlEventName: ''},
						{itemContainerId: 'group3', textLabel: 'ZOOM'},
						{itemContainerId: 'group3', inputValues: {50: '50%', 75: '75%', 100: '100%', 125: '125%', 150: '150%', 200: '200%'}, defaultValue: 100, controlEventName: ''},
						{itemContainerId: 'group3', source: './ikone/btn-zoom-out.svg', controlEventName: ''},
						{itemContainerId: 'group3', source: './ikone/btn-zoom-in.svg', controlEventName: ''},
						{itemContainerId: 'group4', source: './ikone/toolbar-btn-pan.svg', textLabel: 'Pan', controlEventName: '', useToggle: true},
						{itemContainerId: 'group4', source: './ikone/toolbar-btn-select-inactive.svg', textLabel: 'Select', controlEventName: '', useToggle: true},
						{itemContainerId: 'group4', source: './ikone/toolbar-btn-source-hyperlink.svg', textLabel: 'Set Source', controlEventName: ''},
						{itemContainerId: 'group4', source: './ikone/toolbar-btn-target-hyperlink.svg', textLabel: 'Set Target', controlEventName: ''},
						{itemContainerId: 'group5', source: './ikone/toolbar-btn-link-target.svg', textLabel: 'Link Targets', controlEventName: 'link-targets', useToggle: true}
					];
					
					configurationData.destinationElement = document.getElementById('editorToolbar');
					
					toolbar.init(configurationData);
				});
			});
		</script>
	</body>
</html>
