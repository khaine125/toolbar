<!DOCTYPE html>
<html>
	<head>
		<title>Hyperlinks editor</title>
		<meta charset="UTF-8"/>
		<meta http-equiv="Expires" content="0"/>
		<meta http-equiv="pragma" content="no-cache"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<script src="./javascript/require.js"></script>
		<link rel="stylesheet" href="./css/body.css"/>
		<link rel="stylesheet" href="./css/hyperlinks_editor.css"/>
	</head>
	<body>
		<div id="editorToolbar">
			
		</div>
		<script>
			require.config({
				baseUrl: './javascript',
				waitSeconds: 0
			});
			
			document.addEventListener('DOMContentLoaded', function () {
				debugger;
				require(["toolbar"], function(toolbar) {
					var configurationData = {};
					var testElement = {
						itemContainerId: 'group1',
						source: './ikone/toolbar-btn-hyperlink.svg',
						textLabel: 'All hyperlinks'
					};
					
					configurationData.destinationElement = document.getElementById('editorToolbar');
					configurationData.elementsData = new Array();
					configurationData.elementsData.push(testElement);
					toolbar.init(configurationData);
				});
			});
		</script>
	</body>
</html>
